<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Bienvenue au Restaurant Gourmet</h1>
    </header>
    
    <section class="banner">
        <div class="container text-center">
            <img src="banner.jpg" alt="Restaurant" class="img-fluid rounded">
            <h2 class="mt-3">Une expérience culinaire inoubliable</h2>
        </div>
    </section>
    
    <section class="about py-5 bg-light">
        <div class="container text-center">
            <h2>À propos de nous</h2>
            <p>Découvrez une cuisine raffinée dans un cadre chaleureux et élégant.</p>
        </div>
    </section>
    
    <section class="specialties py-5">
        <div class="container text-center">
            <h2>Nos spécialités</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="special1.jpg" alt="Plat 1" class="img-fluid rounded">
                    <p>Spécialité 1</p>
                </div>
                <div class="col-md-4">
                    <img src="special2.jpg" alt="Plat 2" class="img-fluid rounded">
                    <p>Spécialité 2</p>
                </div>
                <div class="col-md-4">
                    <img src="special3.jpg" alt="Plat 3" class="img-fluid rounded">
                    <p>Spécialité 3</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center p-3">
        <p>Contactez-nous : 01 23 45 67 89 | Suivez-nous sur les réseaux sociaux</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
