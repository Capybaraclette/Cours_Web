<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Réservation au Restaurant Gourmet</h1>
    </header>
    
    <section class="reservation py-5">
        <div class="container text-center">
            <h2>Réservez votre table</h2>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="mb-3">
                    <label for="personnes" class="form-label">Nombre de personnes</label>
                    <input type="number" class="form-control" id="personnes" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="heure" class="form-label">Heure</label>
                    <input type="time" class="form-control" id="heure" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="alert('Votre réservation a été envoyée !')">Envoyer</button>
            </form>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center p-3">
        <p>Contactez-nous : 01 23 45 67 89 | Suivez-nous sur les réseaux sociaux</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
